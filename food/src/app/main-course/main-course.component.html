<div class="bag">
    
    <div class="main-page">
      <h3 style="text-align: center;">Main Course</h3>
      <div class="main-list">
        <div class="main-item" *ngFor="let main of mains">
          <img [src]="main.image" alt="main Image" (click)="navigateToMaincourse(main.link)">
          <div class="main-details" style="text-align: center;">
            <h3>{{ main.title }}</h3>
            <p>{{ main.description }}</p>
          </div>
        </div>
      </div>
    </div>
