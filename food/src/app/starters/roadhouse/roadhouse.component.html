  <main>
  <main class="filter-container">
    <div class="filter-options">
      <div class="box" *ngIf="showCart">{{ cartMessage }}</div>
      <div>
        <label for="veg-switch" style="color: black;">Veg</label>
        <label class="switch">
          <input type="checkbox" id="veg-switch" [(ngModel)]="showVeg">
          <span class="slider round"></span>
        </label>
        <label for="non-veg-switch"  style="color: black;">Non-veg</label>
        <label class="switch">
          <input type="checkbox" id="non-veg-switch" [(ngModel)]="showNonVeg">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="container">
      <div class="row">
      <h2 style="color:black">Starters</h2>
      <div class="row">
        <div class="card col-2" *ngFor="let starter of getFilteredStarters()">
          <img [src]="starter.image" [alt]="starter.name">
          <h3>{{ starter.name }}</h3>
          <p class="price">{{ starter.price | currency: 'INR' }}</p>
          <div class="rating">
          </div>
          <br>
          <button (click)="addItemToCart(starter)" *ngIf="(showVeg && starter.type === 'veg') || (showNonVeg && starter.type === 'non-veg') || (!showVeg && !showNonVeg)">Add to Cart</button>
        </div>
      </div>
  <h2 style="color:black">Beverages</h2>
  <div class="row">
    <div class="card col-2" *ngFor="let milkshake of getFilteredMilkshakes()">
      <img [src]="milkshake.image" [alt]="milkshake.name">
      <h3>{{ milkshake.name }}</h3>
      <p class="price">{{ milkshake.price | currency: 'INR' }}</p>
      <div class="rating">
      </div>
      <button (click)="addItemToCart(milkshake)" *ngIf="(showVeg && milkshake.type === 'veg') || (showNonVeg && milkshake.type === 'non-veg') || (!showVeg && !showNonVeg)">Add to Cart</button>  </div>
  </div>
  </div>
  </div>
  </main>
